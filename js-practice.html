<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript practice</title>
</head>
<body>
    <script>
        console.log("Let's do math!");
        let x = 5;
        console.log(x);
        let y = 3;
        console.log(y);
        let z = x * y;
        console.log(z);
        // Math on my own
        let r = x + y;
        console.log(r);
        let s = x - y;
        console.log(s);
        let p = x / y;
        console.log(p);

        console.log("Working with strings:");
        let firstName = "Hannah";
        let middleName = "Elizabeth";
        let lastName = "Pruitt";
        let name = firstName + " " + middleName + " " + lastName;
        console.log(name);
        // Strings of my own
        let greeting = "My name is " + name;
        console.log(greeting);

        console.log("Using functions:");
        //function to make square numbers
        function makeSquare(theNumb) {
            let squared = theNumb * theNumb;
            return squared;
        }
        let try01 = makeSquare(3);
        console.log(try01);
        let try02 = makeSquare(9);
        console.log(try02);
        let try03 = makeSquare(11);
        console.log(try03);

        let try04 = Math.pow(8,2);
        console.log(try04);

        //Functions on my own
        function makeName(firstName, middleName, lastName) {
            let name = firstName + " " + middleName + " " + lastName;
            return name;
        }
        let name01 = makeName("Sarah", "Jessica", "Parker");
        console.log(name01);
        let name02 = makeName("Hannah", "Elizabeth", "Pruitt");
        console.log(name02);
        let name03 = makeName("Robert", "\"Beto\"", "O\'Rourke");
        console.log(name03);
        
        console.log("Making better name function:") 
        function makeBetterName(firstName, middleName, lastName) {
            if (middleName.length === 1) {
                middleName = middleName + ".";
            }    
            let fullName = firstName + " " + middleName + " " + lastName;
            return fullName;
        }
        console.log(makeBetterName("Joan", "Marie", "Larkin"));
        console.log(makeBetterName("John", "F", "Kennedy"));
        console.log(makeBetterName("Hannah", "E", "Pruitt"));

        //Practicing else and if else
        console.log("scoreCompare function");
        function scoreCompare(home, away) {
          if (home > away) {
            return "Home team wins!";
          } else if (home === away) {
              return "It was a tie";
          } else {
            return "Away team wins :("
          }
        }
        console.log(scoreCompare(5,3));
        console.log(scoreCompare(3,5));
        console.log(scoreCompare(5,5));

    </script>
    
</body>
</html>
