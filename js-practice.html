<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript practice</title>
</head>
<body>
    <script>
        console.log("Let's do math!");
        let x = 5;
        console.log(x);
        let y = 3;
        console.log(y);
        let z = x * y;
        console.log(z);
        // Math on my own
        let r = x + y;
        console.log(r);
        let s = x - y;
        console.log(s);
        let p = x / y;
        console.log(p);

        console.log("Working with strings:");
        let firstName = "Hannah";
        let middleName = "Elizabeth";
        let lastName = "Pruitt";
        let name = firstName + " " + middleName + " " + lastName;
        console.log(name);
        // Strings of my own
        let greeting = "My name is " + name;
        console.log(greeting);
        
    </script>
    
</body>
</html>
